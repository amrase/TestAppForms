<div *ngIf="!isUpdate" class="container">

    <table  class="table">
    
        <thead>
    
          <tr>
    
            <th scope="col">Employee Id</th>
    
            <th scope="col">Name</th>
    
            <th scope="col">Age</th>
    
            <th scope="col">Gender</th>
    
            <th scope="col">Hobbies</th>
    
            <th scope="col">Action</th>
    
          </tr>
    
        </thead>
    
        <tbody>
    
          <tr  *ngFor="let emp of employeeList" >
    
            <td>{{emp.empId}}</td>
    
            <td>{{emp.empName}}</td>
    
            <td>{{emp.age}}</td>
    
            <td>{{emp.gender}}</td>
    
            <td>{{emp.hobbies}}</td>
    
            <td><button btn btn-btn btn-primary (click)="getEmployee(emp.empId)" >Update</button></td>
    
          </tr>
    
         
    
        </tbody>
    
      </table>
    
    </div>
    
    <div *ngIf="isUpdate" class="container">
    
       
    
        
    
       <h1>Update Employee Data</h1>
    
          <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    
            <div class="form-group ">
    
              <label class="font-weight-bold" for="id">Employee Id</label>
    
              <p>{{selectedEmployee.empId}}</p>
    
            </div>
    
            <div class="form-group">
    
              <label for="name" class="font-weight-bold">Emplyee Name</label>
    
              <input type="text" class="form-control" required [(ngModel)]="selectedEmployee.empName" 
    
              [ngModelOptions]="{ updateOn: 'blur' }" name="name" #name="ngModel">
    
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
    
                Emplyee Name is required
    
              </div>
    
            </div>
    
            <div class="form-group">
    
              <label class="font-weight-bold" for="age">Age</label>
    
              <input type="text" class="form-control" required [(ngModel)]="selectedEmployee.age" 
    
              [ngModelOptions]="{ updateOn: 'blur' }"
    
              name="age" #age="ngModel">
    
              <div [hidden]="age.valid || age.pristine" class="alert alert-danger">
    
                age is required
    
              </div>
    
            </div>
    
            <div class="form-group">
    
                <label class="font-weight-bold" for="gender">Gender</label>
    
                <input type="text" class="form-control" required [(ngModel)]="selectedEmployee.gender" 
    
                [ngModelOptions]="{ updateOn: 'blur' }"
    
                name="gender" #gender="ngModel">
    
                <div [hidden]="gender.valid || gender.pristine" class="alert alert-danger">
    
                  gender is required
    
                </div>
    
              </div>
    
              <div class="form-group">
    
                <label class="font-weight-bold" for="hobbies">Hobbies</label>
    
                <input type="text" class="form-control" required [(ngModel)]="selectedEmployee.hobbies" 
    
                [ngModelOptions]="{ updateOn: 'blur' }"
    
                name="hobbies" #hobbies="ngModel">
    
                <div [hidden]="hobbies.valid || hobbies.pristine" class="alert alert-danger">
    
                    at least one hobby is required
    
                </div>
    
              </div>
    
    
    
              <div class="form-group">
    
                <label class="font-weight-bold" for="address">Address</label>
    
                <input type="text" class="form-control" required [(ngModel)]="selectedEmployee.address" 
    
                [ngModelOptions]="{ updateOn: 'blur' }"
    
                name="address" #address="ngModel">
    
                <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
    
                    address is required
    
                </div>
    
              </div>
    
            <button type="submit" class="btn btn-default btn-primary" [disabled]="!employeeForm.form.valid">Submit</button>
    
          
    
          </form>
    
    </div>
